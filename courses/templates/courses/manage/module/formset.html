{% extends "base.html" %}
{% load bootstrap %}

{% block title %}
    Edit "{{ course.title }}"
{% endblock %}

{% block content %}
    <div class="module-formset pt-4">
        <h2 class="text-center">Edit "{{ course.title }}"</h2>
        <h2 class="text-center">Course modules</h2>
        <form action="" method="post">
            {{ formset|bootstrap }}
            {{ formset.management_form }}
            {% csrf_token %}
            <input type="submit" class="btn btn-info" value="Save modules">
        </form>
    </div>
{% endblock %}
